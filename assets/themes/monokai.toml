# Monokai Theme
# Popular coding theme inspired by TextMate

name = "Monokai"
author = "TextMate Theme"

[colors]
# Background colors
scaffold_background = "#272822"
surface_primary = "#3E3D32"
surface_secondary = "#49483E"
app_bar_background = "#3E3D32"

# Primary colors (orange/amber accents)
primary = "#FD971F"
primary_pressed = "#D8830A"
primary_disabled = "#49483E"

# Secondary colors (purple accents)
secondary = "#AE81FF"
secondary_pressed = "#8C63CC"
secondary_disabled = "#3E3D32"

# Text colors
text_primary = "#F8F8F2"
text_secondary = "#CCCCCC"
text_disabled = "#75715E"

# Semantic colors
success = "#A6E22E"
error = "#F92672"
warning = "#FD971F"
info = "#66D9EF"

# UI elements
card_background = "#3E3D32"
card_border = "#49483E"
icon_primary = "#F8F8F2"
icon_secondary = "#CCCCCC"
icon_disabled = "#75715E"

# Special elements
seek_bar_active = "#FD971F"
seek_bar_inactive = "#49483E"
spectrum_primary = "#FD971F"
spectrum_secondary = "#AE81FF"

# Gradients for album art placeholders
gradient_start = "#FD971F"
gradient_end = "#AE81FF"
